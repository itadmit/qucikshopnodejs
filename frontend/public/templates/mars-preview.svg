<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef2f2"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  
  <!-- Logo placeholder -->
  <circle cx="40" cy="30" r="15" fill="#ffffff"/>
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Mars Store</text>
  
  <!-- Navigation -->
  <rect x="200" y="20" width="60" height="20" rx="4" fill="#ef4444"/>
  <rect x="270" y="20" width="60" height="20" rx="4" fill="#ef4444"/>
  <rect x="340" y="20" width="40" height="20" rx="4" fill="#ffffff"/>
  
  <!-- Hero Section -->
  <rect x="20" y="80" width="360" height="120" rx="8" fill="#fed7d7"/>
