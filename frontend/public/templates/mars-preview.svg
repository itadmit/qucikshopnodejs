  <rect x="220" y="230" width="70" height="40" rx="2" fill="#fef2f2"/>
  <rect x="300" y="230" width="70" height="40" rx="2" fill="#fef2f2"/>
  
  <!-- Mars planet icon -->
  <circle cx="350" cy="50" r="8" fill="#dc2626" opacity="0.3"/>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">ðŸ”´</text>
  
  <!-- Coming Soon Badge -->
  <rect x="320" y="10" width="70" height="20" rx="10" fill="#fbbf24"/>
  <text x="355" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e">COMING SOON</text>
