  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo placeholder -->
  <circle cx="40" cy="30" r="15" fill="#3b82f6"/>
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">QuickShop</text>
  
  <!-- Navigation -->
  <rect x="200" y="20" width="60" height="20" rx="4" fill="#e2e8f0"/>
  <rect x="270" y="20" width="60" height="20" rx="4" fill="#e2e8f0"/>
  <rect x="340" y="20" width="40" height="20" rx="4" fill="#3b82f6"/>
  
  <!-- Hero Section -->
  <rect x="20" y="80" width="360" height="120" rx="8" fill="#ddd6fe"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5b21b6">Jupiter Template</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">Modern & Clean Design</text>
  
  <!-- Product Grid -->
  <rect x="20" y="220" width="80" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
