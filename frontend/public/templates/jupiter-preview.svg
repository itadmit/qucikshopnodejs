  <rect x="200" y="220" width="80" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="290" y="220" width="80" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Product placeholders -->
  <rect x="30" y="230" width="60" height="30" rx="2" fill="#f1f5f9"/>
  <rect x="120" y="230" width="60" height="30" rx="2" fill="#f1f5f9"/>
  <rect x="210" y="230" width="60" height="30" rx="2" fill="#f1f5f9"/>
  <rect x="300" y="230" width="60" height="30" rx="2" fill="#f1f5f9"/>
  
  <!-- Jupiter planet icon -->
  <circle cx="350" cy="50" r="8" fill="#3b82f6" opacity="0.3"/>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">ğŸª</text>
